name: SSL Expiry Status
on:
  schedule:
    - cron: 0 0 * * *
jobs:
  check_ssl_expiry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Bash
        shell: bash
      - name: Run SSL check script
        run: |
          chmod +x ssl_check.sh
          ./ssl_check.sh
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
