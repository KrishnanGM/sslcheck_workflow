name: SSL Expiry Status

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  check_ssl_expiry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run SSL check script
        run: bash ssl_check.sh
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

